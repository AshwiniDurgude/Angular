<div class="container">
    <table class="table table-striped">
    <tbody >
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
      <tr *ngFor="let x of st">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td> {{x.address}} </td>
        <td><a class="btn" (click)="editdata(x)">
          <i class="fa fa-edit"></i>
        </a>
        </td>
        <td><a class="btn" (click)="deletedata(x)">
          <i class="fa fa-trash"></i>
        </a>
        </td>
        </tr>
    </tbody>
    </table>
    </div>
